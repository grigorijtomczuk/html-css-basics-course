<!DOCTYPE html>
<html>

    <head>
        <title>My website</title>

    <body>
        <a href="https://www.google.com" target=_blank>If you click on this, you will go to the Google's homepage</a> <!-- "a" tag defines a hyperlink, which is used to link from one page to another; "href" - hyperlink reference; "target" specifies where to open the linked doc (_self - default) -->
        <br>
        <br>
        <a href="meme1.jpg" download="Smeagol meme" target=_blank>Download a meme</a> <!--"download" prompt the user to download the document (if it has a value, it will be used as a pre-filled file name)-->
        <br>
        <br>
        <img src="meme2.jpg" height=50% width=50% alt="This is a meme"> <!--"img" tag is self-closing (has no closing "/" tag) and represents an image; "src" - the image URL (Uniform Resource Locator); "alt" - alternative text description of the image (in case it hasn't been displayed)-->
