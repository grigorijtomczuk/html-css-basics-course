<!DOCTYPE html>
<html>
	<head>
		<title>03. Images and links</title>
	</head>
	<body>
		<!-- <a> tag defines a hyperlink, which is used to link from one page to another; "href" - hyperlink reference; "target" specifies where to open the linked doc ("_self" - default) -->
		<a href="https://www.google.com" target="_blank">If you click on this, you will go to the Google's homepage</a>
		<br>
		<br>
		<!-- "download" prompts the user to download the document (if a value is presented, it will be used as a pre-filled file name) -->
		<a href="meme1.jpg" download="Smeagol meme" target="_blank">Download a funny picture</a>
		<br>
		<br>
		<!-- <img> tag is self-closing (has no closing "/" tag) and represents an image; "src" - the image URL (Uniform Resource Locator); "alt" - an alternative text description of the image (in case it hasn't been displayed) -->
		<img src="meme2.jpg" height=25% width=25% alt="This is a meme">
		<br>
		<img src="meme3.jpg" height=25% width=25% alt="This is a meme">
		<br>
		<!-- "height" and "width" can store both an absolute value (px, pt, â€¦) and a relative value (%, relative to the page size) -->
		<!-- Image within a hyperlink -->
		<a href="https://en.wikipedia.org/wiki/The_Lord_of_the_Rings" target="_blank"><img src="meme4.jpg" height=25% width=25% alt="This is a LOTR meme"></a>
		<br>
		<img src="webp_meme.webp" height=25% width=25% alt="This is a webp image">
	</body>
</html>
