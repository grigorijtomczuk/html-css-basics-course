<!DOCTYPE html>
<html>

    <head>
        <title>A button website!</title>
    </head>
    <body>
        <!--Simple button-->
        <button name="simple_button" type="button">
            Click me ;) <!--The text of a button is contained inside here-->
        </button>

        <!--Submit button-->
        <button name="submit_button" type="submit" value="Submit">
            Submit
        </button>

        <!--Reset button-->
        <button name="reset_button" type="reset" value="Reset">
            Reset
        </button>

        <!--Disabled button-->
        <button disabled>
            Disabled
        </button>

        <!--Autofocused button-->
        <button autofocus>
            Autofocus
        </button>

        <!--Button that returns a function on click-->
        <button onclick="alert('You clicked on a button!')">
            ALERT!
        </button>

        <!--Hyperlink button-->
        <a href="https://www.google.com" target=_blank style="text-decoration: none;"> <!-- "text-decoration: none" to get rid of the underline after the button -->
            <button>
                Google
            </button>
        </a>
        <a href="https://www.youtube.com/channel/UCPnBItBsC9lckT_eV2emlaA" target=_blank>
            <button>
                grigorijtomczuk
            </button>
        </a>
        
        <br>
        <br>

        <button style=" background-color: lightcyan;
                        color: #0db46a;
                        font-size: 18px;
                        font-family: monospace;">
            CSS Style
        </button>
        <br>
        <a href="https://www.google.com" target="_blank">
            <button>
                Google
            </button>
        </a>
    </body>

</html>
