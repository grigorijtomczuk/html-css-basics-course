<!DOCTYPE html>
<html>
	<head>
		<!-- <meta> tag is used for storing metadata - information (data) about data -->
		<!-- meta charset lets the browser know which set of characters the page uses; UTF-8 (Unicode Transformation Format) is a standard and covers almost every existing symbol -->
		<meta charset="UTF-8">
		<!-- the "X-UA-Compatible" meta tag defines what version of Internet Explorer the page should be rendered as: 10, 11, edge (latest) - not really necessary to use; put it as high as possible (usually after "charset" meta tag) -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- meta viewport contains instructions for the browser to change the scaling and dimensions of the page; put "width=device-width" and "initial-scale=1.0" to match with the user's device screen dimensions -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- meta keywords sets the keywords (for search engines) that are listed in the "content" attribute separated with commas -->
		<meta name="keywords" content="HTML, tutorial, grigorijtomczuk, youtube">
		<!-- meta description analogically sets the description (for search engines) -->
		<meta name="description" content="A webpage filled with fresh metadata!">
		<!-- meta author analogically sets the page author's name -->
		<meta name="author" content="grigorijtomczuk">
		<!-- equiv - equivalent; automatically refreshes the page every "content" seconds -->
		<meta http-equiv="refresh" content="3">
		<title>10. Meta tags</title>
	</head>
	<body>
		<h3>A webpage filled with fresh metadata!</h3>
	</body>
</html>
