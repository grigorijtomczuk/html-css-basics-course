<!DOCTYPE html>
<html>

    <head>
        <title>Metadata page</title>
        <!-- Meta tags are used for metadata - information (data) about data -->
        <meta charset="UTF-8"> <!-- let the browser know which set of characters the page's using; UTF-8 (Unicode Transformation Format) covers almost every existing symbol -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- the "X-UA-Compatible" meta tag defines what version of Internet Explorer the page should be rendered as: 10, 11, edge (latest) - not really necessary to use; put it as high as possible (after "charset" tag) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- These are instructions for the browser to change the scaling and dimensions to match the device the user is using to view the webpage -->
        <meta name="keywords" content="HTML, tutorial, grigorijtomczuk, youtube"> <!-- after setting the "name" attribute to "keywords" we can set the keywords (for search engines) in the "content" attribute separated with commas -->
        <meta name="description" content="A webpage filled with fresh metadata!"> <!-- analogically set the description (for search engines) in the "content" attribute -->
        <meta name="author" content="grigorijtomczuk"> <!-- analogically set the author name in the "content" attribute -->
        <meta http-equiv="refresh" content="3"> <!-- equiv - equivalent; automatically refreshes the page every "content" seconds -->
    </head>
    <body>
        
    </body>

</html>
