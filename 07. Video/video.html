<!DOCTYPE html>
<html>
	<head>
		<title>07. Video</title>
	</head>
	<body style="background-color: black;">
		<!-- HTML5 only supports .mp4, .webM and .ogg files -->
		<!-- "autoplay" attribute doesn't work on every browser -->
		<video controls loop muted autoplay height=25%>
			<source src="vid.mp4">
			Your browser does not support videos!
		</video>
		<br>
		<video src="vid.mp4" controls width="25%">
			Your browser does not support videos!
		</video>
	</body>
</html>
