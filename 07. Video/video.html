<!DOCTYPE html>
<html>

    <head>
        <title>A video webpage!</title>
    </head>
    <body style="background-color: black;">
        <!-- HTML only supports: mp4, webM, ogg -->
        <video controls height=50% width=50% loop muted autoplay> <!-- autoplay attribute doesn't work on every browser -->
            <source src="video.mp4">
            Your browser does not support videos!
        </video>
        <br>
        <video src="video.mp4" controls width="50%">
            Your browser does not support videos!
        </video>
    </body>

</html>
