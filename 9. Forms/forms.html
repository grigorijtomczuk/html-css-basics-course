<!DOCTYPE html>
<html>

    <head>
        <title>A form website!</title>
    </head>
    <body>
        <form action="" style="background-color: aqua; padding: 20px; border-radius: 20px;"> <!-- put a script in the "action" attribute -->
            <label for="first_name">First Name:</label> <!-- the "for" attribute assigns an id to a label; if the id is the same with the input (or other type of control) the label will redirect the cursor onto the input field once the label was clicked -->
            <input type="text" id="first_name" name="first_name" placeholder="Tom"> <!--
            the "id" attribute is the client-side identifier (mostly used for CSS and JS to uniquely identify a specific element);
            ---
            the "name" attribute is used during a form submission to post or get the values that we submit when we hit a submit button (commonly assigned the same as the id) (this is only used when we're using a server-side language such as PHP, etc.)
            -->

            <br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Cruise">
            
            <br><br>

            <label>Title:</label>
            <input type="radio" value="Mr." id="Mr." name="title"> <!-- Create a radio button -->
            <label for="Mr.">Mr.</label>
            <input type="radio" value="Mrs." id="Mrs." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" value="Miss." id="Miss." name="title">
            <label for="Miss.">Miss.</label>
            <input type="radio" value="PhD" id="PhD" name="title">
            <label for="PhD">PhD</label>

            <br><br>

            <label for="payment">Payment:</label>
            <select name="payment" id="payment"> <!-- "select" creates a dropdown menu -->
                <option value="visa">Visa</option> <!--"option" represents an option within a "select" drop-down list-->
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
                <option value="check">Check</option>
            </select>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="tomcruise@gmail.com"> <!-- Create an email input -->
            <!-- the email type input lets the browser know that there's supposed to be an email entered and throws an alert if the user is trying to submit smth in it without a "@" sign -->

            <br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" min="2000-01-01" max="2010-01-01"> <!-- Create a date input (not supported by Safari) -->
            <!-- the date type input throws an alert if the user is trying to submit a date in it that is earlier (later) than the date in the "min" ("max") attribute-->

            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1"> <!-- Create a quantity input -->
            <!-- the number type input throws an alert if the user is trying to submit a number that is beyond the "min" and "max" attributes' values; you can enter a default value by using the "value" attribute -->

            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"> <!-- Create a phone number input -->
            <!-- the tel type input just suggests the user to type in a phone number -->

            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12"> <!-- Create a password input -->
            (no more than 12 characters)
            <!--"maxlength" restricts the maximum amount of symbols entered-->

            <br><br>

            <label for="rate">Rate us:</label>
            1<input type="range" id="rate" name="rate" step="25" value="50">5 <!-- Create a slider input -->
            <!-- the "step" attribute is set to some value that 100 is preferably divisible by (as the slider is 0 to 100%) -->

            <br><br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe"> <!-- Create a checkbox input -->

            <br><br>

            <label for="some_file">Upload a file:</label>
            <input type="file" id="some_file" name="some_file" accept=".txt,.png" multiple> <!-- Create a file input -->
            <!-- the "accept" attribute limits the acceptable types of files; the "multiple" attribute allows the user to upload multiple files -->

            <br><br>

            <input type="reset"> <!--Form reset button-->

            <br><br>

            <input type="submit"> <!-- once the submit button is clicked, the html file sends the info from this form to whatever page listed within the "action" attribute of the "form" tag -->
        </form>
    </body>

</html>
