<!DOCTYPE html>
<html>
	<head>
		<title>08. Buttons</title>
	</head>
	<body>
		<!-- Simple button -->
		<button name="simple_button" type="button">
			<!-- The text of a button is contained inside here -->
			Click me ;)
		</button>
		<!-- Submit button -->
		<button name="submit_button" type="submit" value="Submit">
			Submit
		</button>
		<!-- Reset button -->
		<button name="reset_button" type="reset" value="Reset">
			Reset
		</button>
		<!-- Disabled button -->
		<button disabled>
			Disabled
		</button>
		<!-- Autofocused button -->
		<button autofocus>
			Autofocus
		</button>
		<!-- Button that returns a function on click -->
		<button onclick="alert('You clicked on a button!')">
			ALERT!
		</button>
		<!-- Hyperlink button -->
		<a href="https://www.google.com" target="_blank" style="text-decoration: none;">
			<button>
				<!-- use "style='text-decoration: none;'" to get rid of the link underline effect -->
				Google
			</button>
		</a>
		<a href="https://www.youtube.com/channel/UC4SVo0Ue36XCfOyb5Lh1viQ" target="_blank">
			<button>
				BRO
			</button>
		</a>
		<br>
		<br>
		<button style="background-color: lightcyan; color: #0db46a; font-size: 18px; font-family: monospace;">
			CSS styled
		</button>
	</body>
</html>
