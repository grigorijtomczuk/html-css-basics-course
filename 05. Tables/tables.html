<!DOCTYPE html>
<html>

    <head>
        <title>A table webpage!</title>
    </head>
    <body>
        <h2>Personal finances :(</h2>
        <table border=2px bgcolor="black" height=150 width=100%> <!-- typing "2" and "2px" is the same --> <!-- percentage applies to the room available on the webpage(dynamic) -->
            <tr bgcolor="grey"> <!-- table row -->
                <th height=10 width=75>Month:</th> <!-- table heading-->
                <th height=10 width=75>January</th>
                <th height=10 width=75>February</th>
                <th height=10 width=75>March</th>
                <th height=10 width=75>April</th>
            </tr>
            <tr bgcolor="green" align=center>
                <th>Income:</th>
                <td>$1500</td> <!-- table data -->
                <td>$1675</td>
                <td>$1450</td>
                <td>$900</td>
            </tr>
            <tr bgcolor="red" align=center>
                <th>Expenses:</th>
                <td>-$500</td>
                <td>-$950</td>
                <td>-$450</td>
                <td>-$1100</td>
            </tr>
            <tr bgcolor="yellow" align=center>
                <th>Savings:</th>
                <td>$1000</td>
                <td>$725</td>
                <td>$1000</td>
                <td>-$200</td>
            </tr>
        </table>
    </body>

</html>
