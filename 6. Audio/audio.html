<!DOCTYPE html>
<html>

    <head>
        <title>An audio webpage!</title>
    </head>
    <body>
        <!-- HTML5 only supports: mp3 (most compatible), wav, ogg -->
        <audio controls loop muted autoplay> <!-- autoplay attribute doesn't work on every browser -->
            <source src="audio.mp3"> <!--"source" tag allows to specify multiple alternative resources of media (in case some of them fail)-->
            Your browser doesn't support audio! <!-- alt text -->
        </audio>
        <audio src="audio.mp3" controls>
            Your browser doesn't support audio!
        </audio>
    </body>

</html>
