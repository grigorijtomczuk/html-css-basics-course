<!DOCTYPE html>
<html>
	<head>
		<!--
			it's a better practice if you link your fonts (and other remote sources) before linking the main CSS stylesheet because it helps you to avoid a flash of unstyled content (FOUC).
			---
			FOUC is an instance where a webpage appears briefly with the browser's default styles prior to loading an external CSS stylesheet, due to the browser engine rendering the page before all information is retrieved. The page corrects itself as soon as the style rules are loaded and applied; however, the shift may be distracting.
		-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>14. Fonts</title>
	</head>
	<body>
		<h1>Font Demo</h1>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad officiis eos enim ex repudiandae reiciendis! Illum eos atque saepe ut, quasi cupiditate molestiae quae ipsa dolores, eligendi praesentium adipisci nemo?
		</p>
	</body>
</html>
